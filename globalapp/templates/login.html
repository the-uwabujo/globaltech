  <style>
    :root{

    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial; background:var(--bg);
      display:flex; align-items:center; justify-content:center; min-height:100vh;
    }

    .auth-container{
      width:400px; max-width:94vw; background:var(--card); border-radius:12px; overflow:hidden;
      box-shadow:0 8px 26px rgba(10,20,40,.08);
    }
    .auth-header{ padding:20px; text-align:center; color:#fff;

    }
    .auth-header h2{ margin:0; font-size:20px; font-weight:700; }
    .auth-header p{ margin:6px 0 0; font-size:13px; opacity:.95 }

    .tab-buttons{ display:flex; border-bottom:1px solid #eee }
    .tab-buttons button{
      flex:1; padding:12px; border:0; background:#fafafa; cursor:pointer;
      font-weight:700; font-size:15px; color:#000;
    }
    .tab-buttons button.active{
      background:#fff; color:var(--primary); border-bottom:3px solid var(--primary);
    }

    .tab-content{ padding:20px; display:none; }
    .tab-content.active{ display:block }

    .input-group{ position:relative; margin-bottom:14px }
    .input-group input{
      width:100%; padding:12px 40px 12px 40px; border:1px solid #d9e2ee; border-radius:8px;
      font-size:14px; background:#fff;
    }
    .input-group i.left-icon{
      position:absolute; left:12px; top:50%; transform:translateY(-50%); color:#596b86; font-size:14px;
    }
    .input-group i.toggle-password{
      position:absolute; right:12px; top:50%; transform:translateY(-50%); cursor:pointer; color:#596b86;
    }

    .phone-group {
      display: flex;
      gap: 6px;
    }
    .phone-group select {
      border: 1px solid #d9e2ee;
      border-radius: 8px;
      font-size: 14px;
      padding: 12px;
      background: #fff;
      width: 45%;
    }
    .phone-group input {
      flex: 1;
    }

    .forgot-password{ text-align:right; margin-top:-6px; margin-bottom:12px }
    .forgot-password a{ color:var(--primary); text-decoration:none; font-size:13px }
    .forgot-password a:hover{ text-decoration:underline }

    .submit-btn{
      width:100%; padding:12px; border-radius:8px; border:0; background:var(--primary);
      color:#fff; font-weight:700; font-size:15px; cursor:pointer;
    }

    .divider{ text-align:center; margin:18px 0; color:#8b96a8; position:relative; font-size:13px }
    .divider:before, .divider:after{ content:""; position:absolute; top:50%; width:36%; height:1px; background:#e6eaf0 }
    .divider:before{ left:0 } .divider:after{ right:0 }
    .divider span{ background:var(--card); padding:0 10px }

    .social-login{ display:flex; justify-content:center; gap:12px }
    .social-login button{
      width:40px; height:40px; border-radius:50%; border:1px solid #e6eaf0; background:#fff;
      display:inline-flex; align-items:center; justify-content:center; cursor:pointer; font-size:16px; color:#333;
    }

  <script>
    // Tabs
    const tabLogin = document.getElementById('tabLogin');
    const tabRegister = document.getElementById('tabRegister');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    function activateTab(which){
      if(which === 'login'){
        tabLogin.classList.add('active');
        tabRegister.classList.remove('active');
        loginForm.classList.add('active');
        registerForm.classList.remove('active');
        loginForm.querySelector('input, button').focus();
      } else {
        tabRegister.classList.add('active');
        tabLogin.classList.remove('active');
        registerForm.classList.add('active');
        loginForm.classList.remove('active');
        registerForm.querySelector('input, button').focus();
      }
    }

    tabLogin.addEventListener('click', ()=>activateTab('login'));
    tabRegister.addEventListener('click', ()=>activateTab('register'));

    // Password toggle
    document.querySelectorAll('.toggle-password').forEach(icon=>{
      icon.addEventListener('click', ()=>{
        const targetId = icon.getAttribute('data-target');
        const input = document.getElementById(targetId);
        if(!input) return;
        if(input.type === 'password'){
          input.type = 'text';
          icon.classList.replace('fa-eye','fa-eye-slash');
          icon.setAttribute('aria-label','Hide password');
        } else {
          input.type = 'password';
          icon.classList.replace('fa-eye-slash','fa-eye');
          icon.setAttribute('aria-label','Show password');
        }
      });
    });

    // Redirect behavior
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      window.location.href = "https://soclinqglobaltech.com/dashboard/";
    });

    document.getElementById('registerForm').addEventListener('submit', function(e){
      e.preventDefault();
      window.location.href = "https://soclinqglobaltech.com/verify/";
    });

    // Accessibility
    [tabLogin, tabRegister].forEach(btn=>{
      btn.addEventListener('keydown', (ev)=>{
        if(ev.key === 'Enter' || ev.key === ' ') { ev.preventDefault(); btn.click(); }
      });
    });
  </script>
